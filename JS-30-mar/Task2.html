<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form1" onsubmit="fun1()">
        First name: <input type="text" id="fname">
        <p id="par1" style="display: inline; color: red;"></p><br><br>
        Last name: <input type="text" id="lname">
        <p id="par2" style="display: inline; color: red;"></p><br><br>
        Birth date: <input type="text" id="bdate">
        <p id="par3" style="display: inline; color: red;"></p><br><br>
        Email: <input type="text" id="mail">
        Confirm Email: <input type="text" id="mail1">
        <p id="par4" style="display: inline; color: red;"></p><br><br>
        Password: <input type="password" id="pass">
        Confirm Password: <input type="password" id="pass1"><br>
        <p id="par5" style="display: inline; color: red;"></p>
        
        <input type="submit">
    </form>

    <script>

        function fun1() {
            let f = document.getElementById('fname').value 
            // alert(f)
            let pattern0 = /^[a-z]+$/gi
            if (pattern0.test(f) == false) {
                alert('first name NOT valid')
            }
            

            let l = document.getElementById('lname').value
            // alert(l)
            let pattern1 = /^[a-z]+$/gi
            if (pattern1.test(l) == false) {
                alert(' last name Not Valid !!')
            }
            

            let bd = document.getElementById('bdate').value
            // alert(bd)
            let pattern2 = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/
            if (pattern2.test(bd) == false) {
                alert('Not valid BDate!!')
            }
            


            let m = document.getElementById('mail').value 
            // alert(m)
            let pattern3 = /([a-zA-Z][@][a-zA-Z][.][a-zA-Z])/
            if (pattern3.test(m) == false) {
                alert('Not valid Email !!')
            }
            if(m!= document.getElementById('mail1').value){
                document.getElementById('par4').innerHTML='NOT matching Emails !!'
            }
            


            let p = document.getElementById('pass').value 
            // alert(p)
            let pattern4 = /(([A-Z])([a-z])[0-9]{2,}([@#$%_-]))/
            if (pattern4.test(p) == false) {
                alert('Not valid Password !!')
            }

            if(p!= document.getElementById('pass1').value){
                document.getElementById('par5').innerHTML='NOT matching Passwords !!'
            }
            
        }



    </script>



</body>

</html>
