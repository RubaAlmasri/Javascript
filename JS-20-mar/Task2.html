<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
</head>

<body>
    <script>
        let grade = prompt("Please, Enter the grade:");
        switch (true) {
            case (90<=grade && grade<=100):
                console.log("A");
                break;
            case (80<=grade && grade<=89):
                console.log("B");
                break;
            case (70<=grade && grade<=79):
                console.log("C");
                break;
            case (60<=grade && grade<=69):
                console.log("D");
                break;
            case (50<=grade && grade<=59):
                console.log("E");
                break;
            case (0<=grade && grade<=49):
                console.log("Fall");
                break;
            default:
                console.log("Incorrect Input!!!");
        }
    </script>
</body>

</html>
