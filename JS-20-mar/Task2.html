<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
</head>

<body>
    <script>
        let grade = prompt("Please, Enter the grade:");
        switch (true) {
            case (90 <= grade && grade <= 100):
                document.write("A");
                break;
            case (80 <= grade && grade <= 89):
                document.write("B");
                break;
            case (70 <= grade && grade <= 79):
                document.write("C");
                break;
            case (60 <= grade && grade <= 69):
                document.write("D");
                break;
            case (50 <= grade && grade <= 59):
                document.write("E");
                break;
            case (0 <= grade && grade <= 49):
                document.write("Fall");
                break;
            default:
                document.write("Incorrect Input!!!");
        }
    </script>
</body>

</html>
