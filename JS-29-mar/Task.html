    <div class="container">
        <select class="form-control" id="info">
            <option>Please Select</option>
        </select>

        <p id="show"></p>
    </div>


    <script>

        async function laoddata(){
            const response = await fetch('https://www.breakingbadapi.com/api/characters');
            const data = await response.json();
            console.log(data)
            for(let i=0; i<data.length; i++){
                // console.log(data[i])
                document.getElementById('info').innerHTML+= '<option>' + data[i].name + '</option>'
            }
            document.getElementById('info').addEventListener("change", async function(){
                let n= document.getElementById('info').value;
                console.log(n);
                for(let j=0; j<data.length;j++){
                    if(n== data[j].name){
                        document.getElementById('show').innerHTML='Nickname: ' + data[j].nickname;
                    }
                }
                
                
            })
        }
