<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4 : Formatting text</title>
</head>

<body>
    
        <select id="select1" onclick="click()">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Impact">Impact</option>
        </select>
        <select id="select2" onclick="click()">
            <option value="12px">12px</option>
            <option value="16px">16px</option>
            <option value="20px">20px</option>
        </select>
        <input type="checkbox" id="in1" value="in1" onclick="click()"><label for="in1">Italic</label>
        <input type="checkbox" id="in2" value="in2" onclick="click()"><label for="in2">Bold</label>
        <input type="checkbox" id="in3" value="in3" onclick="click()"><label for="in3">Underline</label>
        <br /><br />
        <textarea id="area" cols="60" rows="10"></textarea>
    
    <script>
        let x = document.getElementById('area')
        x.style.fontFamily = 'Arial'
        x.style.fontSize = '12px'

        function click() {
            let s1 = document.getElementById('select1').value
            let s2 = document.getElementById('select2').value
            let s3 = document.getElementById('in1').value
            let s4 = document.getElementById('in2').value
            let s5 = document.getElementById('in3').value
            
            if (s1 == 'Arial') {
                x.style.fontFamily = 'Arial'
            }
            if (s1 == 'Times New Roman') {
                x.style.fontFamily = 'Times New Roman'
            }
            if (s1 == 'Impact') {
                x.style.fontFamily = 'Impact'
            }
            if (s2 == '12px') {
                x.style.fontSize = '12px'
            }
            if (s2 == '16px') {
                x.style.fontSize = '16px'
            }
            if (s2 == '20px') {
                x.style.fontSize = '20px'
            }
            if (s3 == 'in1') {
                x.style.fontStyle = 'italic'
            }
            if (s4 == 'in2') {
                x.style.fontWeight= 'bold'
            }
            if (s5 == 'in3') {
                x.style.textDecoration = 'underline'
            }
            
        }
    </script>

</body>

</html>
