<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #5 : Input check</title>
</head>

<body>
    <label for="pass1">Password (min 6 characters) : </label>
    <input type="password" id="pass1" onchange="change1(this.value)">
    <p id="p1" style="color: red; display: inline;"></p>
    <br /><br />
    <label for="pass2">Repeat password : </label>
    <input type="password" id="pass2" onchange="change2(this.value)">
    <p id="p2" style="color: red; display: inline;"></p>
    <br /><br/>
    <button id="btn" value="Submit" style="display: none;">Submit</button>

    <script>

        function change1(v) {
            if (v.length < 6 && v.length > 0){
                document.getElementById('p1').innerHTML = 'Too short'
            }
            else{
                document.getElementById('p1').innerHTML = ''
            }
        }
        function change2(val) {
            let inp = document.getElementById('pass1').value
            if (val !== inp || val.length < 6 && val.length > 0) {
                document.getElementById('p2').innerHTML = "The two passwords don't match"
            }
            else{
                document.getElementById('btn').style.display = 'block'
                document.getElementById('p2').innerHTML = ""
                document.getElementById('p1').innerHTML = ''
            }
        }

    </script>
</body>

</html>
